name: CI Pipeline

# Trigger the workflow only on pull requests targeting the 'main' branch
on:
  pull_request:
    branches: [main]

# Define the jobs to be run in the workflow
jobs:
  build-and-test:                # Name of the job
    runs-on: ubuntu-latest       # Use the latest Ubuntu runner provided by GitHub

    steps:
      # Step 1: Checkout the code from the pull request branch
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up a Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Specify Python version

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip to latest
          pip install -r requirements.txt      # Install required packages

      # Step 4: Run tests if the test file exists
      - name: Run tests
        run: |
          if [ -f tests/test_app.py ]; then    # Check if test file exists
            pytest                             # Run pytest
          else
            echo "No tests found, skipping.";  # Skip tests if no file
          fi
